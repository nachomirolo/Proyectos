<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Metadata -->
        <meta charset="UTF-8" />
        <meta name="author" content="Juan Debandi" />
        <meta
            name="description"
            content="Add appointment - CoderHouse Final Project, a web application for medical appointments." />
        <meta
            name="keywords"
            content="Add appointment, CoderHouse Final Project, medical appointments, HTML, CSS, JavaScript, Bootstrap" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#5f5eaa" />
        <!-- Open Graph Meta Data -->
        <meta property="og:title" content="Add appointment" />
        <meta
            property="og:description"
            content="Medical Appointment Web Project" />
        <meta property="og:type" content="website" />
        <!-- Title -->
        <title>| Agregar Turnos - CoderHouse Final Project</title>
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="./../images/icon.png" />
        <!-- Bootstrap CSS-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous" />
        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <!-- Bootstrap ICONS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
        <!-- CSS -->
        <link href="./../styles/navbar.css" rel="stylesheet" />
        <link href="./../styles/agregar-turnos.css" rel="stylesheet" />
        <!-- FONT-FAMILY  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap"
            rel="stylesheet" />
        <!-- Sweet Alert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <div class="container-fluid row">
            <nav class="col-sm-auto bg-light content sticky-top">
                <div
                    class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top">
                    <a class="navbar-brand txtTittle" href="#"
                        >| CLÍNICA ONLINE |</a
                    >
                    <ul
                        class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center">
                        <li class="nav-item">
                            <a
                                class="nav-link nav-agregarTurnos active"
                                href="./../pages/agregar-turnos.html"
                                ><i class="bi bi-calendar2-plus"></i> Agregar
                                Turnos</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link nav-gestionTurnos"
                                href="./../pages/gestionar-turnos.html"
                                ><i class="bi bi-clipboard-check"></i> Gestionar
                                Turnos</a
                            >
                        </li>
                        <li class="nav-item nav-consultaPaciente">
                            <a
                                class="nav-link"
                                href="./../pages/consultar-paciente.html"
                                ><i class="bi bi-info-circle"></i> Consultar
                                Pacientes</a
                            >
                        </li>
                    </ul>
                    <div class="dropdown">
                        <a
                            href="#"
                            class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle"
                            id="dropdownUser3"
                            aria-label="icono people"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="bi-person-fill-gear h2"></i>
                        </a>

                        <ul
                            class="dropdown-menu text-small shadow"
                            aria-labelledby="dropdownUser3">
                            <li>
                                <label class="dropdown-item"
                                    ><button
                                        id="theme-toggle-button"
                                        class="btn btn-light bi-toggle-off"></button>
                                </label>
                            </li>
                            <li>
                                <a
                                    href="https://github.com/nachomirolo"
                                    target="_blank">
                                    <i class="bi bi-github fs-3"></i>
                                </a>
                            </li>
                            <li>
                                <a id="exit-button" class="dropdown-item"
                                    >Salir</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <main class="col-sm p-3 min-vh-100">
                <!-- BUTTONS TABS form -->
                <div id="btnContainer" class="btnTabContainer">
                    <button id="btn-form1" class="btnTab" data-target="form1">
                        Datos personales
                    </button>
                    <button id="btn-form2" class="btnTab" data-target="form2">
                        Elección del turno
                    </button>
                    <button id="btn-form3" class="btnTab" data-target="form3">
                        Confirmación
                    </button>
                </div>
                <!-- FORM 1 -->
                <form id="form1" class="formContent">
                    <fieldset>
                        <legend>1- Datos personales</legend>
                        <div>
                            <label for="dni">DNI:</label>
                            <input
                                type="text"
                                id="inputDNI"
                                class="dni"
                                placeholder="Documento de Identidad (8 Dígitos)" />
                        </div>
                        <div>
                            <label for="apellido">Apellido:</label>
                            <input
                                type="text"
                                id="inputApellido"
                                class="apellido"
                                placeholder="Ingresar apellido" />
                        </div>
                        <div>
                            <label for="nombre">Nombre:</label>
                            <input
                                type="text"
                                id="inputNombre"
                                class="nombre"
                                placeholder="Ingresar nombre" />
                        </div>

                        <div>
                            <label for="email">Correo electrónico:</label>
                            <input
                                type="email"
                                id="inputEmail"
                                class="email"
                                placeholder="example@gmail.com" />
                        </div>
                        <div>
                            <label for="telefono">Teléfono:</label>
                            <input
                                type="tel"
                                id="inputTelefono"
                                class="telefono"
                                placeholder="Teléfono de contacto (11 Dígitos)" />
                        </div>
                    </fieldset>
                    <button type="submit">CONTINUAR</button>
                </form>
                <!-- FORM 2 -->
                <form id="form2" class="formContent">
                    <fieldset>
                        <legend>2- Elección del turno</legend>
                        <div>
                            <label for="area">Área:</label>
                            <select id="area">
                                <option
                                    placeholder="Selecciona tu área"
                                    disabled
                                    selected></option>
                            </select>
                        </div>
                        <div>
                            <label for="dia">Día del turno:</label>
                            <select id="dia">
                                <option
                                    placeholder="Selecciona tu Día"
                                    disabled
                                    selected></option>
                            </select>
                        </div>
                        <div>
                            <label for="hora">Horario del turno:</label>
                            <select id="hora">
                                <option
                                    placeholder="Selecciona tu Horario"
                                    disabled
                                    selected></option>
                            </select>
                        </div>
                        <div>
                            <label for="obra">Obra Social:</label>
                            <select id="obra">
                                <option
                                    placeholder="Selecciona tu Obra Social"
                                    disabled
                                    selected></option>
                            </select>
                        </div>
                        <button type="submit">CONTINUAR</button>
                    </fieldset>
                </form>
                <!-- FORM 3 -->
                <form id="form3" class="formContent">
                    <fieldset>
                        <legend>3- CONFIRMACIÓN</legend>
                        <button type="submit">Agregar paciente</button>
                        <div>
                            <label></label>
                            <ul id="pacienteList"></ul>
                        </div>
                    </fieldset>
                </form>
            </main>
        </div>
        <!-- SCRIPTS -->
        <script type="module" src="./../js/agregarTurnos.js"></script>
        <script type="module" src="./../js/actionsFormTurnos.js"></script>
    </body>
</html>
