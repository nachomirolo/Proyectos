<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <section class="form-register">
        <h4>Formulario Registro</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Ingrese su Usuario">
        <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña">
        <input class="controls" type="text" name="pais" id="pais" placeholder="Ingrese su Pais">
        <input class="controls" type="text" name="provincia" id="provincia" placeholder="Ingrese su Provincia">
        <input class="controls" type="text" name="direccion" id="direccion" placeholder="Ingrese su Direccion">
        <input class="controls" type="number" name="telefono" id="telefono" placeholder="Ingrese su Telefono">
        <input class="controls" type="number" name="dni" id="dni" placeholder="Ingrese su DNI">
        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
        <input class="botons" type="submit" value="Registrar">
        <p><a href="Login.html">¿Ya tengo Cuenta?</a></p>
      </section>
    
</body>
</html>
